<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artistlist</title>
  <!-- css en js file inladen voor bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- eigen css file inladen -->
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
  <div class="row">
    <div class="col-md-5">
      <div class="col-md-12">
        <p style="text-align:center" th:text="|${numberOfArtists} artists found|">number of artists found</p>
      </div>
      <div class="col-md-12 allFilters"  th:if="${showFilter}">
        <a class="buttonLook filterButton" th:href="@{/artistlist}">Hide Filter</a>
        <form>
          <h3>keyword</h3>
          <div class="oneFilter">
            <label for="textFilter" class="filterName">search by name</label>
            <input type="text" id="textFilter" name="textFilter" value="" th:value="${textFilter}">
          </div>
          <div class="oneFilter">
            <input type="submit" value="search" class="buttonLook filterButton">
          </div>
        </form>
      </div>
      <div class="col-md-12 allFilters" th:unless="${showFilter}">
        <a th:href="@{|/artistlist/filter|}">Show Filter</a>
      </div>
    </div>

    <div class="col-md-5">
      <div class="row">
        <div class="col-md-12" th:each="artist:${artists}">
          <a class="itemLink" th:href="@{|/artistdetails/${artist.id}|}">
            <div class="container itemDisplay artistName" th:text="${artist.artistName}">
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}">Footer</div>
</body>
</html>

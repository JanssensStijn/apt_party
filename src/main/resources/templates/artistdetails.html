<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venuedetails</title>
    <!-- css en js file inladen voor bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- eigen css file inladen -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}">Header</div>

<div class="container">
    <div class="row">
        <div class="col-sm-1">
            <a th:href="@{|/artistdetails/${prevId}|}" th:classappend="${nextId == null} ? 'hidden'"
               class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true"><<<</a>
        </div>
        <div class="col-sm-10">
            <div class="content">
                <div class="contentFound" th:if="${artist}">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top placeholder" src="" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${artist.getArtistName()}">Card title</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Genre:
                                        </div>
                                        <div class="col-sm-6" th:text="${artist.getGenre()}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Bio:
                                        </div>
                                        <div class="col-sm-6" th:text="${artist.getBio()}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Portfolio:
                                        </div>
                                        <div class="col-sm-6" th:text="${artist.getPortfolio()}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link" th:href="@{${artist.getLinkMoreInfo()}}" th:text="${artist.getLinkMoreInfo()}">Another link</a>
                        </div>
                    </div>
                </div>
                <div class="contentFound" th:unless="${artist}">
                    <p>no artist was chosen</p>
                </div>
            </div>
        </div>
        <div class="col-sm-1">
            <a th:href="@{|/artistdetails/${nextId}|}" th:classappend="${nextId == null} ? 'hidden'"
               class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">>>></a>.
        </div>
    </div>
</div>


<div th:replace="~{fragments/footer :: footer}">Footer</div>
</body>
</html>

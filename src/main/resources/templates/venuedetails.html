<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
  <meta charset="UTF-8">
  <title>pay</title>
</head>
<body>
<navbar>
  <ul>
    <li><a th:href="@{/home}">Home</a></li>
    <li><a th:href="@{/about}">about</a></li>
    <li><a th:href="@{/pay}">pay</a></li>
    <li><a th:href="@{/venuedetails}">venue</a></li>
  </ul>
</navbar>

<p th:text="${myVenue.getVenueName()}"></p>
<p >link: </p> <a th:href="${myVenue.getLinkMoreInfo()}" th:text="${myVenue.getLinkMoreInfo()}"></a>
<p >Capacity: </p> <p th:text="${myVenue.getCapacity()}"></p>
<p >food provided: </p> <p th:text="${myVenue.isFoodProvided()}"></p>
<p >indoor: </p> <p th:text="${myVenue.isIndoor()}"></p>
<p >outdoor: </p> <p th:text="${myVenue.isOutdoor()}"></p>
<p >free parking: </p> <p th:text="${myVenue.isFreeParkingAvailable()}"></p>
<p >city: </p> <p th:text="${myVenue.getCity()}"></p>
<p >distance to public transport: </p> <p th:text="${myVenue.getDistanceFromPublicTransportInKm()}"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venuedetails</title>
    <!-- css en js file inladen voor bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- eigen css file inladen -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
    <div class="row">
        <div class="col-sm-1">
            <a th:href="@{|/venuedetails/${prevId}|}" th:classappend="${prevId == null} ? 'hidden'"
               class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true"><<<</a>
        </div>
        <div class="col-sm-10">
            <div class="content">
                <div class="contentFound" th:if="${venue}">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top placeholder" th:src="@{|/img/${venue.getVenueName()}.jpg|}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${venue.getVenueName()}">Card title</h5>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            City:
                                        </div>
                                        <div class="col-sm-6" th:text="${venue.getCity()}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Capacity:
                                        </div>
                                        <div class="col-sm-6" th:text="${venue.getCapacity()}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Indoor:
                                        </div>
                                        <div class="col-sm-6" th:text="${venue.isIndoor() ? 'yes' : 'no'}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Outdoor:
                                        </div>
                                        <div class="col-sm-6" th:text="${venue.isOutdoor() ? 'yes' : 'no'}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            food provided:
                                        </div>
                                        <div class="col-sm-6" th:text="${venue.isFoodProvided() ? 'yes' : 'no'}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            free parking:
                                        </div>
                                        <div class="col-sm-6" th:text="${venue.isFreeParkingAvailable() ? 'yes' : 'no'}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            distance to public transport:
                                        </div>
                                        <div class="col-sm-6" th:text="|${venue.getDistanceFromPublicTransportInKm()} km|">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="card-body">
                            <a href="#" class="card-link" th:href="@{${venue.getLinkMoreInfo()}}" th:text="${venue.getLinkMoreInfo()}">Another
                                link</a>
                        </div>
                    </div>
                </div>
                <div class="contentFound" th:unless="${venue}">
                    <p>no venue was chosen</p>
                </div>
            </div>
        </div>
        <div class="col-sm-1">
            <a th:href="@{|/venuedetails/${nextId}|}" th:classappend="${nextId == null} ? 'hidden'"
               class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">>>></a>.
        </div>
    </div>
</div>





<div th:replace="~{fragments/footer :: footer}">Footer</div>
</body>
</html>

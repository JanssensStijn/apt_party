<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partydetails</title>
    <!-- css en js file inladen voor bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- eigen css file inladen -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container-lg text-center">
    <div class="row">
        <div class="col-md-1 justify-content-start">
            <a th:href="@{|/partydetails/${prevId}|}" th:classappend="${prevId == null} ? 'hidden'"
               class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true"><<<</a>
        </div>
        <div class="col-md-10 d-flex justify-content-center">
            <div class="content-center">
                <div class="contentFound " th:if="${party}">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h1 class="card-title" th:text="${party.name}">Card title</h1>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <div class="container"}>
                                    <div class="row">
                                        <h3>
                                            <span th:text="${party.date}">date</span>
                                            in
                                            <a th:href="@{|/venuedetails/${party.venue.id}|}" th:text="${party.venue.venueName}">venue</a>
                                        </h3>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item" th:if="${party.venue != null}">
                                <div class="container"}>
                                    <div class="row" >
                                        <div class="col-sm-6">
                                            where:
                                        </div>
                                        <div class="col-sm-6"  th:text="|${party.venue.city} (${party.venue.distanceFromPublicTransportInKm} km from public transport)|"></div>

                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item">
                                <div class="container" }>
                                    <div class="row">
                                        <div class="col-sm-6" th:if="${party.priceInEur != null}">
                                            price:
                                        </div>
                                        <div class="col-sm-6" th:text="${party.priceInEur == null ? 'free party' : party.pricePresaleInEur + ' EUR (presale) ' + party.priceInEur + ' EUR'}"></div>

                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item" th:if="${party.extraInfo != null}">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            Extra info:
                                        </div>
                                        <div class="col-sm-6" th:text="${party.extraInfo}">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li class="list-group-item" th:if="${!artists.isEmpty()}">
                                <div class="container">
                                    <h2>line-up:</h2>
                                    <div class="col-md-12" th:each="artist:${artists}">
                                        <a class="itemLink" th:href="@{|/artistdetails/${artist.id}|}">
                                            <div class="container itemDisplay">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="row">
                                                            <div class="col-md-12 partyName">
                                                                <p th:text="${artist.artistName}"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="contentFound" th:unless="${party}">
                    <p>no party was chosen</p>
                </div>
            </div>
        </div>
        <div class="col-md-1 justify-content-end">
            <a th:href="@{|/partydetails/${nextId}|}" th:classappend="${nextId == null} ? 'hidden'"
               class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">>>></a>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">Footer</div>
</body>
</html>

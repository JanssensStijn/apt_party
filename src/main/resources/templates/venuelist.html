<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venuelist</title>
    <!-- css en js file inladen voor bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- eigen css file inladen -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"/>
</head>
<body>

<div th:replace="~{fragments/header :: header}">Header</div>

<p>Outdoor:
    <a th:href="@{|/venuelist/outdoor/all|}" th:classappend="${outdoorFilter == 'all'} ? 'activeFilter': 'notActiveFilter'"
       class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">all</a>
    <a th:href="@{|/venuelist/outdoor/yes|}" th:classappend="${outdoorFilter == 'yes'} ? 'activeFilter': 'notActiveFilter'"
       class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">yes</a>
    <a th:href="@{|/venuelist/outdoor/no|}" th:classappend="${outdoorFilter != 'all' && outdoorFilter != 'yes'} ? 'activeFilter': 'notActiveFilter'"
       class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">no</a>
</p>

<p>Indoor:
    <a th:href="@{|/venuelist/indoor/all|}" th:classappend="${indoorFilter == 'all'} ? 'activeFilter': 'notActiveFilter'"
       class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">all</a>
    <a th:href="@{|/venuelist/indoor/yes|}" th:classappend="${indoorFilter == 'yes'} ? 'activeFilter': 'notActiveFilter'"
       class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">yes</a>
    <a th:href="@{|/venuelist/indoor/no|}" th:classappend="${indoorFilter != 'all' && indoorFilter != 'yes'} ? 'activeFilter': 'notActiveFilter'"
       class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">no</a>
</p>

<p>Capacity:
    <a th:href="@{|/venuelist/capacity/all|}" th:classappend="${capacityFilter != 'S' && capacityFilter != 'M' && capacityFilter != 'L'} ? 'activeFilter': 'notActiveFilter'"
       class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">all</a>
    <a th:href="@{|/venuelist/capacity/S|}" th:classappend="${capacityFilter == 'S'} ? 'activeFilter': 'notActiveFilter'"
       class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">S</a>
    <a th:href="@{|/venuelist/capacity/M|}" th:classappend="${capacityFilter == 'M'} ? 'activeFilter': 'notActiveFilter'"
       class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">M</a>
    <a th:href="@{|/venuelist/capacity/L|}" th:classappend="${capacityFilter == 'L'} ? 'activeFilter': 'notActiveFilter'"
       class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">L</a>
</p>

<ul>
    <li th:each="venue:${venues}">
        <a th:href="@{|/venuedetails/${venue.id}|}" th:text="${venue.venueName}">venue name</a>
    </li>
</ul>

<div th:replace="~{fragments/footer :: footer}">Footer</div>
</body>
</html>
